bind q "use weapon_knife;use weapon_awp;use weapon_ssg08;use weapon_scout"

bind , "bind mwheelup +attack; bind mwheeldown +attack; clear; echo ===============[|_Rek9_Bind_|]_____________LOOX"

bind . "bind mwheelup invprev; bind mwheeldown invnext; clear; echo ===============[|_Inventory_Bind_|]_____________LOOX"

bind / "bind mwheelup +jump; bind mwheeldown +jump; clear; echo ===============[|_BunnyHop_Bind_|]_____________LOOX"

voice_enable 1
bind F1 VoiceOff
Alias VoiceOn "voice_enable 1; clear; bind F1 VoiceOff;echo ===============[|_Voice_Enabled_|]_____________LOOX"
Alias VoiceOff  "voice_enable 0; clear; bind F1 VoiceOn; echo ===============[|_Voice_Disabled_|]_____________LOOX"

developer 0
bind F4 DevOn
Alias DevOn "clear; developer 1; con_filter_enable 1; con_filter_text LOOX; bind F4 DevOff; developer 1;echo ===============[|_Developer_bind_ON_|]_____________LOOX; developer 1"
Alias DevOff "clear; developer 0; con_filter_enable 0; bind F4 DevOn; echo ===============[|_Developer_bind_OFF_|]_____________LOOX"

volume .2
bind F2 VolumeOff
Alias VolumeOn "volume .2; clear; bind F2 VolumeOff;echo ===============[|_Volume_ON_|]_____________LOOX"
Alias VolumeOff "volume 0; clear; bind F2 VolumeOn;echo ===============[|_Volume_OFF_|]_____________LOOX"

host_writeconfig
